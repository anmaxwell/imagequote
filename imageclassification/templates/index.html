<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}">
</head>

<body id="top">
<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="height:100%; background-image:url('static/backgrounds/{{ background }}');"> 
  <!-- ################################################################################################ -->
  <div class="wrapper row1">
  </div>
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <!-- ################################################################################################ -->
  <div id="pageintro" class="hoc clear"> 
    <!-- ################################################################################################ -->

      <h2 class="heading" style="font-style:italic;"> "{{ text }}"</h2>

      <footer>
        <ul class="nospace inline pushright">
          <li><a class="btn inverse" href="{{ url_for('add_quote', background=background, text=text) }}">Love It</a></li>
          <li><a class="btn inverse" href="{{ url_for('index') }}">Hate It</a></li>
        </ul>
      </footer>

    </article>

    <!-- ################################################################################################ -->
  </div>
  <!-- ################################################################################################ -->
</div>
<!-- End Top Background Image Wrapper -->
